<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="scoreboard">
                <h1>Score Board</h1>
                <div class="count">
                    <h1>Wins:</h1>
                    <h1 id="won">0</h1>
                </div>
                <div class="count">
                    <h1>Lose:</h1>
                    <h1 id="lose">0</h1>
                </div>
                <div class="count">
                    <h1>Draw:</h1>
                    <h1 id="draw">0</h1>
                </div>
                <div class="count">
                    <h1>Amount-Played:</h1>
                    <h1 id="amt">0</h1>
                </div>
            </div>
            <div class="gameboard">
                <div class="game-container">
                    <div class="row">
                        <button id="col1" onclick="run1()"></button>
                        <button id="col2" onclick="run2()"></button>
                        <button id="col3" onclick="run3()"></button>
                    </div>
                    <div class="row">
                        <button id="col4" onclick="run4()"></button>
                        <button id="col5" onclick="run5()"></button>
                        <button id="col6" onclick="run6()"></button>
                    </div>
                    <div class="row">
                        <button id="col7" onclick="run7()"></button>
                        <button id="col8" onclick="run8()"></button>
                        <button id="col9" onclick="run9()"></button>
                    </div>
                </div>
            </div>
            <div class="toastdiv">
                <h1 id = "toast">Lorem, ipsum.</h1>
            </div>
        </div>
    </div>
</body>
</html>
