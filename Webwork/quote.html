<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src = "script/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="images/IMG1.JPG" alt="img" class="img">
            <div class="div">
                <div class="quote1">
                    <h1 class="quote"></h1>
                    <h2 class="author"></h2>
                </div>
                <div class="copybtn">
                    <button onclick="copy()">Copy Quote</button>
                    <button onclick="previous()" class = "prevbtn">Previous Quote</button>
                    <button onclick="next()">Next Quote</button>
                </div>
            </div>
            <div class="toast">
                <p>Copied</p>
            </div>
        </div>
    </div>
</body>
</html>
