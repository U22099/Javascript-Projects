<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check out my portfolio showcasing my skills as a front-end 
    web developer. See my projects and learn more about my experience in web development.">
    <meta name="keywords" content="web, developer, front-end, front, end, website, portfolio
    , Daniel, dan, programmer, programming, best">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src= "main.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="output-div">
                <p class="small-output">0</p>
                <h1 class="output">0</h1>
            </div>
            <div class="first-row">
                <div class="ac">
                     <button onclick="ac()" id="ac">AC </button>
                </div>
                <div class="abs">
                     <button onclick="abs()" id="abs">+/- </button>
                </div>
                <div class="pct">
                     <button onclick="pct()" id="pct">% </button>
                </div>
                <div class="div">
                     <button onclick="div()" id="div">รท </button>
                </div>
            </div>
            <div class="second-row">
                <div class="seven">
                     <button onclick="no7()" id="seven">7 </button>
                </div>
                <div class="eight">
                     <button onclick="no8()" id="eight">8 </button>
                </div>
                <div class="nine">
                     <button onclick="no9()" id="nine">9 </button>
                </div>
                <div class="mul">
                     <button onclick="mul()" id="mul">ร </button>
                </div>
            </div>
            <div class="third-row">
                <div class="four">
                     <button onclick="no4()" id="four">4 </button>
                </div>
                <div class="five">
                     <button onclick="no5()" id="five">5 </button>
                </div>
                <div class="six">
                     <button onclick="no6()" id="six">6 </button>
                </div>
                <div class="min">
                     <button onclick="min()" id="min">- </button>
                </div>
            </div>
            <div class="fourth-row">
                <div class="one">
                     <button onclick="no1()" id="one">1 </button>
                </div>
                <div class="two">
                     <button onclick="no2()" id="two">2 </button>
                </div>
                <div class="three">
                     <button onclick="no3()" id="three">3 </button>
                </div>
                <div class="add">
                     <button onclick="add()" id="add">+ </button>
                </div>
            </div>
            <div class="last-row">
                <div class="zero">
                     <button onclick="no0()" id="zero">0 </button>
                </div>
                <div class="dot">
                     <button onclick="dot()" id="dot">. </button>
                </div>
                <div class="equals">
                     <button onclick="equals()" id="equals">= </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
